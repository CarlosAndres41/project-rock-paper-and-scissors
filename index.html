<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper and Scissors Game</title>
</head>

<body>
    <div>
        <h1>Let's play some rock, paper and scissors!!</h1>
    </div>
    <div>
        <h2>Choose one option: </h2>
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
    </div>
    <div>
        <h3 class="msg"></h3>
        <h2>Current Score:</h2>
        <h3 class="playerScore">Player:</h3>
        <h3 class="pcScore">Computer:</h3>
    </div>
    <script src="index.js"></script>
</body>

</html>
